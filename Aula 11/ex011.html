<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de passaporte</title>
</head>
<body>
  <h1>Sistema de Passaporte</h1>
  Verificar Nacionalidade: <input type="text" name="Local" id="Local">
  <input type="button" value="Verificar" onclick="Calcular()">
  <div id="res">

  </div>
  <script>
    function Calcular(){
      let locali = document.querySelector('input#Local')
      let res = document.querySelector('div#res')
      let locall = locali.value
      res.innerHTML = `<p>Você mora em ${locall}</p>`
      if ( locall == "Brasil"){
        res.innerHTML += '<p>Você é <strong>BRASILEIRO!</strong>!</p>'
      } else {
        res.innerHTML += '<p>Você é <strong>ESTRANGEIRO!</strong>!</p>'
      }
      res.innerHTML += '<p>Boa Viagem!</p>'


    }


  </script>
  
</body>

</html>
